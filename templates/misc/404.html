{% extends "base.html" %}
{% block title %}Ошибка 404{% endblock %}

{% block css %}
	{% load static %}
	<link rel="stylesheet" href="{% static 'pages/index.css' %}">
{% endblock %}

{% block content %}
	<main class="main container">
    <div class="main__header">
      <h1 class="main__title">Ошибка 404</h1>
    </div>
    <div class="custom-center-block">
      <p class="custom-text-block">Страница <code>{{ path }}</code> не найдена</p>
      <div class="custom-button-block">
        <button onclick="document.location='{% url 'index' %}'" class="button button_style_blue">Перейти на главную</button>
      </div>
    </div>
	</main>
{% endblock %}
